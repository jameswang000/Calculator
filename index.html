<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/CSS" href="index.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <p>Welcome to this online calculator! It operates as you would
            expect a calculator to operate.</p>
        <p>If a NaN appears, please hit A/C to resume normal function.</p>
        <div class="calculator">
            <div class="display"><p class="display-numbers">0</p></div>
            <div class="buttons-row nested-flex-container">
                <div class="button-1"><button>1</button></div>
                <div class="button-2"><button>2</button></div>
                <div class="button-3"><button>3</button></div>
                <div class="button-add"><button>+</button></div>
            </div>

            <div class="buttons-row nested-flex-container">
                <div class="button-4"><button>4</button></div>
                <div class="button-5"><button>5</button></div>
                <div class="button-6"><button>6</button></div>
                <div class="button-subtract"><button>-</button></div>
            </div>

            <div class="buttons-row nested-flex-container">
                <div class="button-7"><button>7</button></div>
                <div class="button-8"><button>8</button></div>
                <div class="button-9"><button>9</button></div>
                <div class="button-multiply"><button>*</button></div>
            </div>

            <div class="buttons-row nested-flex-container">
                <div class="button-0"><button>0</button></div>
                <div class="button-clear"><button>AC</button></div>
                <div class="button-equal"><button>=</button></div>
                <div class="button-divide"><button>/</button></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
